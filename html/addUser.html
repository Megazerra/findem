<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/administracion.css">
    <link rel="stylesheet" href="../css/addUser.css">
    <script src="../js/addUser.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Administración</title>
</head>

<body onload="mostrarUsers('sin', 0, 'ss');">

    <div id="general" class="row m-0 p-0">
        <div id="left-nav" class="col-sm-3 col-lg-1">
            <div class="row justify-content-center">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div class="row justify-content-center">
                            <div class="col-7 my-3">
                                <img class="img-fluid" src="../imgs/LOGO_FINDEM.png" alt="Logo de la empresa">
                            </div>
                        </div>
                    </li>
                    <li class="nav-item text-center dropdown">
                        <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Agregar</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./addUser.html">Usuario</a></li>
                            <li><a class="dropdown-item" href="./addDiscoteca.html">Discoteca</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item text-center dropdown">
                        <a class="nav-link dropdown-toggle text-light" data-bs-toggle="dropdown" href="#" role="button"
                            aria-expanded="false">Eliminar</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./delUser.html">Usuario</a></li>
                            <li><a class="dropdown-item" href="./delDisco.html">Discoteca</a></li>
                            <li><a class="dropdown-item" href="./delPost.html">Post</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="right-sec" class="col-sm-9 col-lg-11">
            <div class="container">
                <div class="row">
                    <div class="col-5 border-4 border-end border-secondary">
                        <h1 class="m-5 mb-0 bg-secondary text-center p-1 text-white">Agregar Usuario</h1>
                        <div class="mx-5 pt-3 border-5 border-start border-end border-bottom border-secondary">
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <label class="d-block" for="username">Username</label>
                                    <input id="username" class="d-block form-control" type="text">
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="d-block mt-2" for="nombre">Nombre</label>
                                            <input id="nombre" class="d-block form-control" type="text">
                                        </div>
                                        <div class="col-6">
                                            <label class="d-block mt-2" for="apellido">Apellido</label>
                                            <input id="apellido" class="d-block form-control" type="text">
                                        </div>
                                    </div>
                                    <label class="d-block mt-2" for="email">Email</label>
                                    <input id="email" class="d-block form-control" type="mail">
                                    <label class="d-block mt-2" for="pass">Contraseña</label>
                                    <input id="pass" class="form-control d-block" type="password">
                                    <label class="d-block mt-2" for="tipo">Tipo de usuario</label>
                                    <select id="tipo" class="form-select" onchange="inputHref();">
                                        <option value="user">Usuario cliente</option>
                                        <option value="business">Usuario empresa</option>
                                        <option value="employee">Tabajador</option>
                                    </select>
                                    <div id="linkTipo"></div>
                                    <button onclick="addUser();"
                                        class="my-4 btn btn-secondary col-12 mx-auto d-grid">CREAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="d-flex flex-row bg-secondary mt-5 ms-5">
                            <div class="d-flex p-3">
                                <h1 class="ms-4 text-white">Usuarios</h1>
                            </div>
                            <div class="d-flex p-4 bd-highlight ms-auto">
                                <input id="filtro" class="form-control border-light border-2" type="search" placeholder="Filtrar">
                                <button class="btn btn-outline-light ms-2" onclick="cambiar('con', 0)">Filtrar</button>
                            </div>
                        </div>
                        <div id="user">
                        </div>
                        <div id="pag" class="row justify-content-center mb-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
