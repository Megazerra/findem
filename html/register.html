<!DOCTYPE html>
<html lang="es">

<head>
    <!-- SweetAlert -->
    <script src="../js/sweetalert2.all.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/clase.js"></script>
    <meta name="google-signin-client_id"
        content="539940953176-8mj5o0o5ckvv2t1eii2i787k3ofr33i7.apps.googleusercontent.com">
    <title>Register</title>
</head>

<body>
    <div class="container hub">
        <div id="contenedor" class="row alt">
            <div id="contInput" class="col-md-6">
                <div class="register">
                    <div id="contLogo">
                        <img src="../imgs/LOGO_FINDEM.png" alt="logo" class="logo">
                        <h2 class="titulo">FindEm</h2>
                    </div>
                    <div id="gSignIn" class="google"></div><br>
                    <hr class="separador">
                    <div class="formulario text-center">
                        <div id="inputDiv">
                            <input type="text" id="nombre" placeholder="nombre" class="input">
                            <input type="text" id="apellido" placeholder="apellido" class="input">
                            <input type="text" id="mail" placeholder="mail" class="input2">
                            <input type="text" id="username" placeholder="username" class="input2">
                            <input type="text" id="password" placeholder="password" class="input">
                            <input type="text" id="r_password" placeholder="repetir password" class="input">
                            <input type="submit" value="REGISTER" class="btn boton center-block"
                                onclick="getLocation()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="contReg">
                    <h4 class="cuenta">Ya tienes <br> una cuenta?</h4>
                    <input type="submit" value="LOG-IN" class="login" onclick="redirect()">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>

</html>
